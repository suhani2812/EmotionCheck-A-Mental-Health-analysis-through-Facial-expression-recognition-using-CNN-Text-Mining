<style>
  h1 {

  }

  .w3-sidebar {
  width: 25%;
  background-color: #000;
  position: fixed;
  height: 100%;
  overflow: auto;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  font-family: Arial, sans-serif;
  font-weight: bold;
}

.w3-bar-block .w3-bar-item {
  display: block;
  width: 100%;
  text-align: left;
  padding: 16px 24px;
  text-decoration: none;
  color: #fff;
  font-size: 18px;
  transition: background-color 0.3s, color 0.3s;
  border-radius: 6px;
  box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
  border: 2px solid #fff;
}

.w3-bar-block .w3-bar-item:hover {
  background-color: #333;
  color: #fff;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  border-color: #ccc;
}

.w3-bar-block .w3-bar-item.active {
  background-color: #007bff;
  color: #fff;
  font-weight: bold;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  border-color: #004d99;
}

.w3-bar-block h3 {
  padding: 24px;
  margin: 0;
  font-size: 22px;
  font-weight: bold;
  color: #fff;
  background-color: #009688; /* Change the background color of the "Menu" box to the specified shade of green */
}

/* Footer Styles */
.w3-container.w3-teal {
  background-color: #009688; /* Change the background color to a slightly darker teal */
  padding: 32px 16px; /* Increase the padding for better spacing */
  display: flex;
  justify-content: center;
  align-items: center;
}

.w3-container.w3-cell.w3-mobile {

}

.w3-container.w3-cell.w3-mobile h5 {

}

.w3-container.w3-cell.w3-mobile p {

.w3-container.w3-cell.w3-mobile:first-child {

}

.w3-container.w3-cell.w3-mobile:last-child {
  text-align: right;
